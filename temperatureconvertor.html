
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: #fff;
            color: #764ba2;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: none;
        }
        
        .result-container.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
        }
        
        .result-value {
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div class="result-container" id="result-container">
            <div class="result-item">
                <span>Celsius (째C):</span>
                <span class="result-value" id="celsius-value">-</span>
            </div>
            <div class="result-item">
                <span>Fahrenheit (째F):</span>
                <span class="result-value" id="fahrenheit-value">-</span>
            </div>
            <div class="result-item">
                <span>Kelvin (K):</span>
                <span class="result-value" id="kelvin-value">-</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureInput = document.getElementById('temperature');
            const unitSelect = document.getElementById('unit');
            const convertBtn = document.getElementById('convert-btn');
            const resultContainer = document.getElementById('result-container');
            const celsiusValue = document.getElementById('celsius-value');
            const fahrenheitValue = document.getElementById('fahrenheit-value');
            const kelvinValue = document.getElementById('kelvin-value');
            
            // Function to convert temperatures
            function convertTemperature() {
                // Get input values
                const temperature = parseFloat(temperatureInput.value);
                const unit = unitSelect.value;
                
                // Check if temperature is a valid number
                if (isNaN(temperature)) {
                    alert('Please enter a valid temperature value');
                    return;
                }
                
                let celsius, fahrenheit, kelvin;
                
                // Convert based on the selected unit
                switch (unit) {
                    case 'celsius':
                        celsius = temperature;
                        fahrenheit = (celsius * 9/5) + 32;
                        kelvin = celsius + 273.15;
                        break;
                    case 'fahrenheit':
                        fahrenheit = temperature;
                        celsius = (fahrenheit - 32) * 5/9;
                        kelvin = celsius + 273.15;
                        break;
                    case 'kelvin':
                        kelvin = temperature;
                        celsius = kelvin - 273.15;
                        fahrenheit = (celsius * 9/5) + 32;
                        break;
                }
                
                // Display results with 2 decimal places
                celsiusValue.textContent = celsius.toFixed(2);
                fahrenheitValue.textContent = fahrenheit.toFixed(2);
                kelvinValue.textContent = kelvin.toFixed(2);
                
                // Show the result container
                resultContainer.classList.add('visible');
            }
            
            // Event listener for the convert button
            convertBtn.addEventListener('click', convertTemperature);
            
            // Event listener for the Enter key
            temperatureInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    convertTemperature();
                }
            });
        });
    </script>
</body>
</html>
